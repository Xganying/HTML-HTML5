<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>fieldset</title>
</head>
<body>
	<form action="#" method="post">
		<fieldset>
			<legend>产品反馈</legend>
			<label for="mode1">产品型号</label>
			<input type="text" id="mode1" placeholder="请输入产品信号。。。"><br>
			<label for="feedback">反馈</label>
			<textarea id="feedback" cols="30" rows="10" placeholder="请输入您的建议和意见。。。"></textarea>
		</fieldset>

		<fieldset>
			<legend>联系信息</legend>
			<label for="customer">客户</label>
			<input type="text" id="cunstomer" name="customer"><br>
			<label for="email">邮箱</label>
			<input type="email" id="email" name="email"><br>
		</fieldset>

		<input type="reset" value="重置">
		<input type="button" value="保存">
		<input type="submit" value="提交">
	</form>

	<video width="640" height="480" controls>
		<source src="./可以了.mp3" type="video/mp3">
			您的浏览器不支持video标签。
	</video>
</body>
</html>
