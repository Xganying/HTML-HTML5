<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画计时器</title>
</head>
<link rel="stylesheet" href="./timer.css">

<body>

	<header><h2>Animation timer</h2></header>
	<section>
		<div class="wraper_i">
			<div class="wraper_ii">
				<ul class="viewport">
					<canvas id="countDown" width="315px" height="50px">
						Your browser does not support the canvas element.
					</canvas>
				</ul>
				<div class="buttons">
					<a href="#" class="button green J_start">Start</a>
					<a href="#" class="button green J_stop">Suspend</a>
					<a href="#" class="button green J_reset">Reset</a>
				</div>
			</div>
		</div>
	</section>

</body>
<script src="./timer.js"></script>
</html>
